<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Document Title -->
    <title>Document</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="Main-Container">
      <div id="Left-Side-Part">
        <div class="Left-Side">
          <div class="Top-Text">
            <h1>Signal Instruction</h1>
            <p>
              For Move The Train Click The Button According The Signal Lights.
            </p>
          </div>
          <div class="Btns">
            <button id="Red"></button>
            <button id="Yellow"></button>
            <button id="Green"></button>
          </div>
          <div id="Timer">
            <h3>
              Train Moves In<br />
              <span id="Timeing"></span>
            </h3>
          </div>
        </div>
      </div>
      <div id="Right-Side-Part">
        <div class="Right-Side">
          <div class="Main-Platform">
            <div class="Platform">
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
            </div>
            <div class="Track">
              <div class="Rail-Track">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="Train">
                <div class="Head-Light">
                  <div class="Light-Glow"></div>
                </div>
                <div class="Body">
                  <div>COACH - 01</div>
                  <div>COACH - 02</div>
                  <div>COACH - 03</div>
                  <div>COACH - 04</div>
                  <div>COACH - 05</div>
                  <div>COACH - 06</div>
                  <div>COACH - 07</div>
                  <div>COACH - 08</div>
                  <div>COACH - 09</div>
                  <div>COACH - 10</div>
                </div>
              </div>
            </div>
            <div class="Platform">
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
              <div class="White"></div>
              <div class="Black"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript Script -->
    <script src="./script.js"></script>
  </body>
</html>
